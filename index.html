<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./resources/css/style.css"rel="stylesheet" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!--Header with logo-->
    <header>
      <img src="./resources/images/logo.png" alt="Secret Agent Supply logo">
      <h3>SECRET AGENT SUPPLY INC</h3>
    </header>
    <!--main banner with image-->
    <div class="banner">
      <div class="container">
        <div class="banner-message">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORTS BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <div class="nav">
      <nav class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span class="small-screen">Menu</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>
    <!--product banner-->
    <div class="product-banner">
      <div class="container">
        <div class="product" id="pen">
          <img src="./resources/images/pen.png" alt="a pen">
          <span>Exploding Pen</span>
        </div>
        <div class="product" id="watch">
          <img src="./resources/images/watch.png" alt="watch">
          <span>Cellular Watch</span>
        </div>
        <div class="product" id="glasses">
          <img src="./resources/images/glasses.png" alt="glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--info banner-->
    <div class="info-banner">
      <div class="container">
        <div class="info-item">
          <h5>Location</h5>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info-item">
          <h5>Hours</h5>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!--footer-->
    <footer class="container">
      <span>&copy; Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
